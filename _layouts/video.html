<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will come from your .md file's front matter -->
    <title>{{ page.title | default: "Video" }}</title>
    <style>
        /* * This CSS makes the entire page a black background
         * and a flex container to perfectly center the video.
        */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* No scrollbars */
            background-color: #000; /* Black letterbox background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*
         * This CSS makes the video container fill the screen
         * while perfectly maintaining the 16:9 aspect ratio.
         * It creates "letterboxes" (using the black body)
         * if the screen isn't 16:9.
        */
        .video-container {
            position: relative;
            /* Tries to fill by width */
            width: 100vw;
            height: 56.25vw; /* 100 * (9/16) = 56.25 */

            /* But, cap it at the screen's height/width */
            max-height: 100vh;
            max-width: 177.78vh; /* 100 * (16/9) = 177.78 */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- 
      This is the magic Jekyll tag.
      The content from your .md file will be injected right here.
    -->
    {{ content }}
</body>
</html>
